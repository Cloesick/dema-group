# Netlify configuration for Next.js 16 app

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Enable Netlify's Next.js runtime/plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  # Add any native deps that should remain external during bundling
  external_node_modules = []

# Cache headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Canonical redirect: prefer apex domain
[[redirects]]
  from = "https://www.demashop.be/*"
  to = "https://demashop.be/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/www/*"
  to = "/:splat"
  status = 301
  force = true
