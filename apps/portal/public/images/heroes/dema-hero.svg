<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="demaHeroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B91C1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7F1D1D;stop-opacity:1" />
    </linearGradient>
    <pattern id="demaPattern" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="30" cy="30" r="2" fill="white" opacity="0.1" />
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#demaHeroGrad)" />
  <rect width="1200" height="400" fill="url(#demaPattern)" />
  
  <!-- Decorative pipes -->
  <g opacity="0.15" fill="white">
    <rect x="0" y="50" width="400" height="20" rx="10" />
    <rect x="350" y="50" width="20" height="100" rx="10" />
    <rect x="350" y="130" width="200" height="20" rx="10" />
    
    <rect x="800" y="280" width="400" height="20" rx="10" />
    <rect x="800" y="200" width="20" height="100" rx="10" />
    <rect x="650" y="200" width="170" height="20" rx="10" />
  </g>
  
  <!-- Pump silhouettes -->
  <g opacity="0.1" fill="white">
    <ellipse cx="150" cy="320" rx="80" ry="40" />
    <rect x="100" y="280" width="100" height="40" rx="10" />
    <rect x="50" y="290" width="60" height="20" rx="5" />
    <rect x="190" y="290" width="60" height="20" rx="5" />
  </g>
  
  <g opacity="0.1" fill="white" transform="translate(900, 50)">
    <ellipse cx="150" cy="80" rx="60" ry="30" />
    <rect x="110" y="50" width="80" height="30" rx="8" />
    <rect x="70" y="58" width="50" height="15" rx="4" />
    <rect x="180" y="58" width="50" height="15" rx="4" />
  </g>
  
  <!-- Main content area indicator -->
  <rect x="80" y="120" width="500" height="180" rx="20" fill="white" opacity="0.05" />
</svg>
