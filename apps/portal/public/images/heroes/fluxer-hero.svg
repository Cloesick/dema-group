<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="fluxerHeroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#004A8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <pattern id="fluxerPattern" patternUnits="userSpaceOnUse" width="80" height="80">
      <circle cx="40" cy="40" r="1.5" fill="white" opacity="0.1" />
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#fluxerHeroGrad)" />
  <rect width="1200" height="400" fill="url(#fluxerPattern)" />
  
  <!-- Flow lines -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.1">
    <path d="M0 200 Q300 150 600 200 T1200 200" />
    <path d="M0 220 Q300 170 600 220 T1200 220" />
    <path d="M0 180 Q300 130 600 180 T1200 180" />
  </g>
  
  <!-- Valve silhouettes -->
  <g opacity="0.1" fill="white">
    <!-- Valve 1 -->
    <circle cx="200" cy="300" r="40" />
    <rect x="120" y="285" width="40" height="30" rx="5" />
    <rect x="240" y="285" width="40" height="30" rx="5" />
    <rect x="185" y="240" width="30" height="30" rx="5" />
    
    <!-- Valve 2 -->
    <circle cx="950" cy="100" r="35" />
    <rect x="880" y="88" width="35" height="25" rx="4" />
    <rect x="985" y="88" width="35" height="25" rx="4" />
    <rect x="938" y="50" width="25" height="25" rx="4" />
  </g>
  
  <!-- Gauge indicators -->
  <g opacity="0.08" fill="white">
    <circle cx="1050" cy="300" r="50" />
    <circle cx="1050" cy="300" r="40" fill="none" stroke="white" stroke-width="4" />
    <line x1="1050" y1="300" x2="1050" y2="265" stroke="white" stroke-width="3" />
  </g>
  
  <!-- Content area -->
  <rect x="80" y="100" width="500" height="200" rx="20" fill="white" opacity="0.05" />
</svg>
