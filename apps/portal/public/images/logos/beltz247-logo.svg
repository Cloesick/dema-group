<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="beltzGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#beltzGrad)" />
  <!-- Conveyor Belt Icon -->
  <g fill="white">
    <!-- Left roller -->
    <circle cx="50" cy="100" r="22" fill="white" />
    <circle cx="50" cy="100" r="14" fill="#FF6B00" />
    <circle cx="50" cy="100" r="6" fill="white" />
    <!-- Right roller -->
    <circle cx="150" cy="100" r="22" fill="white" />
    <circle cx="150" cy="100" r="14" fill="#FF6B00" />
    <circle cx="150" cy="100" r="6" fill="white" />
    <!-- Belt top -->
    <rect x="50" y="78" width="100" height="8" rx="2" fill="white" />
    <!-- Belt bottom -->
    <rect x="50" y="114" width="100" height="8" rx="2" fill="white" />
    <!-- Motion arrows on belt -->
    <path d="M70 82 L85 82 L80 78 M85 82 L80 86" stroke="#FF6B00" stroke-width="2" fill="none" stroke-linecap="round" />
    <path d="M100 82 L115 82 L110 78 M115 82 L110 86" stroke="#FF6B00" stroke-width="2" fill="none" stroke-linecap="round" />
    <path d="M130 82 L145 82 L140 78 M145 82 L140 86" stroke="#FF6B00" stroke-width="2" fill="none" stroke-linecap="round" />
    <!-- Support frame -->
    <rect x="45" y="130" width="15" height="25" rx="2" fill="white" />
    <rect x="140" y="130" width="15" height="25" rx="2" fill="white" />
    <rect x="40" y="155" width="120" height="6" rx="2" fill="white" />
  </g>
  <!-- 24/7 Badge -->
  <circle cx="160" cy="45" r="25" fill="white" />
  <text x="160" y="50" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#FF6B00">24/7</text>
  <!-- BELTZ247 Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" fill="white">BELTZ247</text>
</svg>
