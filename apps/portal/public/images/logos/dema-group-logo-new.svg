<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <!-- Company color gradients -->
    <linearGradient id="demaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fluxerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beltzGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devisschereGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Company Icons Group -->
  <g transform="translate(60, 40)">
    <!-- DEMA - Pump -->
    <g>
      <circle cx="0" cy="0" r="30" fill="url(#demaGrad)" />
      <path d="M-12 0 h24 M0 -12 v24" stroke="white" stroke-width="4" stroke-linecap="round" />
    </g>
  </g>

  <!-- Fluxer - Valve -->
  <g transform="translate(130, 40)">
    <circle cx="0" cy="0" r="30" fill="url(#fluxerGrad)" />
    <path d="M-12 -12 L12 12 M-12 12 L12 -12" stroke="white" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Beltz247 - Belt -->
  <g transform="translate(200, 40)">
    <circle cx="0" cy="0" r="30" fill="url(#beltzGrad)" />
    <path d="M-15 -8 h30 M-15 8 h30" stroke="white" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- De Visschere - Sprinkler -->
  <g transform="translate(270, 40)">
    <circle cx="0" cy="0" r="30" fill="url(#devisschereGrad)" />
    <path d="M0 0 l-12 -12 M0 0 l12 -12 M0 0 l-12 12 M0 0 l12 12" stroke="white" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Connecting Lines -->
  <g stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 2">
    <line x1="90" y1="40" x2="100" y2="40" />
    <line x1="160" y1="40" x2="170" y2="40" />
    <line x1="230" y1="40" x2="240" y2="40" />
  </g>

  <!-- Company Names -->
  <g font-family="Arial Black, sans-serif" font-size="10" fill="#475569" text-anchor="middle">
    <text x="60" y="75">DEMA</text>
    <text x="130" y="75">FLUXER</text>
    <text x="200" y="75">BELTZ247</text>
    <text x="270" y="75">DE VISSCHERE</text>
  </g>
</svg>
