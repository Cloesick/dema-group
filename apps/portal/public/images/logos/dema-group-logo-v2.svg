<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <!-- Company color gradients -->
    <linearGradient id="demaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fluxerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beltzGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devisschereGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Company Icons Group -->
  <g transform="translate(60, 40)">
    <!-- DEMA - Industrial Pump -->
    <g>
      <circle cx="0" cy="0" r="30" fill="url(#demaGrad)" />
      <!-- Stylized pump icon based on DEMA's industrial focus -->
      <path d="M-15 -5 h10 v-10 h10 v10 h10 M0 -5 v20" 
            stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
      <circle cx="0" cy="10" r="6" stroke="white" stroke-width="4" fill="none" />
    </g>
  </g>

  <!-- Fluxer - Valve -->
  <g transform="translate(130, 40)">
    <circle cx="0" cy="0" r="30" fill="url(#fluxerGrad)" />
    <!-- Stylized valve icon based on Fluxer's expertise -->
    <path d="M-15 0 h30 M-8 -15 l8 15 l8 -15 M-8 15 l8 -15 l8 15" 
          stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- Beltz247 - Conveyor Belt -->
  <g transform="translate(200, 40)">
    <circle cx="0" cy="0" r="30" fill="url(#beltzGrad)" />
    <!-- Stylized conveyor belt icon -->
    <path d="M-15 -8 h30 M-15 8 h30" stroke="white" stroke-width="4" stroke-linecap="round" />
    <path d="M-12 -8 v16 M12 -8 v16" stroke="white" stroke-width="4" stroke-linecap="round" />
    <path d="M-8 0 h16" stroke="white" stroke-width="6" stroke-linecap="round" />
  </g>

  <!-- De Visschere - Sprinkler -->
  <g transform="translate(270, 40)">
    <circle cx="0" cy="0" r="30" fill="url(#devisschereGrad)" />
    <!-- Stylized sprinkler icon -->
    <path d="M0 -15 v30" stroke="white" stroke-width="4" stroke-linecap="round" />
    <path d="M0 -10 l-10 -5 M0 -5 l-12 -2 M0 0 l-13 0 M0 5 l-12 2 M0 10 l-10 5" 
          stroke="white" stroke-width="3" stroke-linecap="round" />
    <path d="M0 -10 l10 -5 M0 -5 l12 -2 M0 0 l13 0 M0 5 l12 2 M0 10 l10 5" 
          stroke="white" stroke-width="3" stroke-linecap="round" />
  </g>

  <!-- Connecting Lines -->
  <g stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 2">
    <line x1="90" y1="40" x2="100" y2="40" />
    <line x1="160" y1="40" x2="170" y2="40" />
    <line x1="230" y1="40" x2="240" y2="40" />
  </g>

  <!-- Company Names -->
  <g font-family="Arial Black, sans-serif" font-size="10" fill="#475569" text-anchor="middle">
    <text x="60" y="75">DEMA</text>
    <text x="130" y="75">FLUXER</text>
    <text x="200" y="75">BELTZ247</text>
    <text x="270" y="75">DE VISSCHERE</text>
  </g>
</svg>
