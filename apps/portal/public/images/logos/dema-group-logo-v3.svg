<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <!-- Company color gradients -->
    <linearGradient id="demaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fluxerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beltzGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devisschereGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
    <!-- Radial gradient for central glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0" />
    </radialGradient>
    <!-- Pattern for web background -->
    <pattern id="hexPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 0 L40 10 L40 30 L20 40 L0 30 L0 10 Z" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="200" fill="#1E293B" />
  <rect width="400" height="200" fill="url(#hexPattern)" />
  <circle cx="200" cy="100" r="90" fill="url(#centerGlow)" />

  <!-- Web Structure -->
  <g stroke="#475569" stroke-width="1" opacity="0.3">
    <!-- Outer octagon -->
    <path d="M200 30 L270 50 L290 100 L270 150 L200 170 L130 150 L110 100 L130 50 Z" fill="none" />
    <!-- Inner octagon -->
    <path d="M200 50 L250 65 L265 100 L250 135 L200 150 L150 135 L135 100 L150 65 Z" fill="none" />
    <!-- Connecting lines -->
    <line x1="200" y1="30" x2="200" y2="170" />
    <line x1="110" y1="100" x2="290" y2="100" />
    <line x1="130" y1="50" x2="270" y2="150" />
    <line x1="270" y1="50" x2="130" y2="150" />
  </g>

  <!-- Company Icons -->
  <!-- DEMA (Top) -->
  <g transform="translate(200, 45)">
    <circle cx="0" cy="0" r="25" fill="url(#demaGrad)" />
    <path d="M-12 -4 h8 v-8 h8 v8 h8 M0 -4 v16" 
          stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <circle cx="0" cy="8" r="4" stroke="white" stroke-width="3" fill="none" />
  </g>

  <!-- Fluxer (Right) -->
  <g transform="translate(275, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#fluxerGrad)" />
    <path d="M-12 0 h24 M-6 -12 l6 12 l6 -12 M-6 12 l6 -12 l6 12" 
          stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- Beltz247 (Bottom) -->
  <g transform="translate(200, 155)">
    <circle cx="0" cy="0" r="25" fill="url(#beltzGrad)" />
    <path d="M-12 -6 h24 M-12 6 h24" stroke="white" stroke-width="3" stroke-linecap="round" />
    <path d="M-10 -6 v12 M10 -6 v12" stroke="white" stroke-width="3" stroke-linecap="round" />
    <path d="M-6 0 h12" stroke="white" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- De Visschere (Left) -->
  <g transform="translate(125, 100)">
    <circle cx="0" cy="0" r="25" fill="url(#devisschereGrad)" />
    <path d="M0 -12 v24" stroke="white" stroke-width="3" stroke-linecap="round" />
    <path d="M0 -8 l-8 -4 M0 -4 l-10 -2 M0 0 l-11 0 M0 4 l-10 2 M0 8 l-8 4" 
          stroke="white" stroke-width="2" stroke-linecap="round" />
    <path d="M0 -8 l8 -4 M0 -4 l10 -2 M0 0 l11 0 M0 4 l10 2 M0 8 l8 4" 
          stroke="white" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Central DEMA GROUP Logo -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="35" fill="#1E293B" stroke="#475569" stroke-width="2" />
    <text text-anchor="middle" font-family="Arial Black, sans-serif" font-size="16" fill="white" font-weight="900">
      <tspan x="0" y="-5">DEMA</tspan>
      <tspan x="0" y="15">GROUP</tspan>
    </text>
  </g>

  <!-- Company Names -->
  <g font-family="Arial, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">
    <text x="200" y="35">DEMA</text>
    <text x="295" y="100">FLUXER</text>
    <text x="200" y="175">BELTZ247</text>
    <text x="105" y="100">DE VISSCHERE</text>
  </g>
</svg>
