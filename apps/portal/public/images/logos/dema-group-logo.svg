<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <!-- Company color gradients -->
    <linearGradient id="demaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fluxerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beltzGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devisschereGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <!-- Hexagon pattern -->
    <pattern id="hexPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 0 L40 10 L40 30 L20 40 L0 30 L0 10 Z" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background with hexagon pattern -->
  <rect width="300" height="200" fill="#1E293B" />
  <rect width="300" height="200" fill="url(#hexPattern)" />

  <!-- Central gear representing industrial ecosystem -->
  <g transform="translate(150, 100)">
    <!-- Main gear -->
    <path d="M0 -60 L10 -58 L15 -40 L35 -50 L45 -35 L30 -20 L45 -5 L35 10 L15 0 L10 18 L0 20 L-10 18 L-15 0 L-35 10 L-45 -5 L-30 -20 L-45 -35 L-35 -50 L-15 -40 L-10 -58 Z" 
          fill="#334155" stroke="#94A3B8" stroke-width="1"/>
    
    <!-- Company icons arranged in a circle -->
    <!-- DEMA - Pump -->
    <g transform="translate(-40, -40) rotate(-45)">
      <circle cx="0" cy="0" r="15" fill="url(#demaGrad)" />
      <path d="M-8 0 h16 M0 -8 v16" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- Fluxer - Valve -->
    <g transform="translate(40, -40) rotate(45)">
      <circle cx="0" cy="0" r="15" fill="url(#fluxerGrad)" />
      <path d="M-8 0 h16 M0 -8 v16" stroke="white" stroke-width="3" stroke-linecap="round" transform="rotate(45, 0, 0)" />
    </g>
    
    <!-- Beltz247 - Belt -->
    <g transform="translate(50, 20)">
      <circle cx="0" cy="0" r="15" fill="url(#beltzGrad)" />
      <path d="M-8 -5 h16 M-8 5 h16" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- De Visschere - Sprinkler -->
    <g transform="translate(-50, 20)">
      <circle cx="0" cy="0" r="15" fill="url(#devisschereGrad)" />
      <path d="M0 0 l-6 -6 M0 0 l6 -6 M0 0 l-6 6 M0 0 l6 6" stroke="white" stroke-width="3" stroke-linecap="round" />
    </g>
    
    <!-- Accu - Precision -->
    <g transform="translate(0, -55)">
      <circle cx="0" cy="0" r="15" fill="url(#accuGrad)" />
      <path d="M-5 0 h10 M0 -5 v10" stroke="white" stroke-width="3" stroke-linecap="round" transform="rotate(45, 0, 0)" />
    </g>
  <rect width="300" height="200" rx="20" fill="url(#groupGrad)" />
  
  <!-- Company circles arranged in arc -->
  <!-- DEMA - Red -->
  <circle cx="60" cy="80" r="25" fill="#E31E24" />
  <text x="60" y="85" text-anchor="middle" font-family="Arial" font-size="10" fill="white" font-weight="bold">DEMA</text>
  
  <!-- Fluxer - Blue -->
  <circle cx="120" cy="55" r="25" fill="#0066B3" />
  <text x="120" y="60" text-anchor="middle" font-family="Arial" font-size="9" fill="white" font-weight="bold">FLUXER</text>
  
  <!-- Beltz247 - Orange -->
  <circle cx="180" cy="55" r="25" fill="#FF6B00" />
  <text x="180" y="60" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">BELTZ247</text>
  
  <!-- De Visschere - Green -->
  <circle cx="240" cy="80" r="25" fill="#22C55E" />
  <text x="240" y="78" text-anchor="middle" font-family="Arial" font-size="7" fill="white" font-weight="bold">DE VISSCHERE</text>
  <text x="240" y="88" text-anchor="middle" font-family="Arial" font-size="7" fill="white" font-weight="bold">TECHNICS</text>
  
  <!-- Accu - Purple (center bottom) -->
  <circle cx="150" cy="100" r="25" fill="#6366F1" />
  <text x="150" y="105" text-anchor="middle" font-family="Arial" font-size="9" fill="white" font-weight="bold">ACCU</text>
  
  <!-- Connecting lines -->
  <g stroke="white" stroke-width="1" opacity="0.3">
    <line x1="85" y1="80" x2="95" y2="70" />
    <line x1="145" y1="55" x2="155" y2="55" />
    <line x1="205" y1="70" x2="215" y2="80" />
  <!-- DEMA GROUP Text -->
  <g transform="translate(150, 160)">
    <text text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="white" font-weight="900">DEMA GROUP</text>
    <text text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8" y="20">Industrial Solutions Ecosystem</text>
  </g>
</svg>
