<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="demaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#demaGrad)" />
  <!-- Pump Icon Stylized -->
  <g fill="white">
    <!-- Pump body -->
    <rect x="55" y="70" width="90" height="50" rx="8" />
    <!-- Inlet pipe -->
    <rect x="30" y="85" width="30" height="20" rx="4" />
    <!-- Outlet pipe -->
    <rect x="140" y="85" width="30" height="20" rx="4" />
    <!-- Impeller symbol -->
    <circle cx="100" cy="95" r="18" fill="#E31E24" stroke="white" stroke-width="3" />
    <path d="M100 77 L100 95 L118 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M100 95 L82 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M100 95 L100 113" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" />
    <!-- Base -->
    <rect x="65" y="120" width="70" height="12" rx="3" />
    <!-- Legs -->
    <rect x="70" y="132" width="15" height="20" rx="2" />
    <rect x="115" y="132" width="15" height="20" rx="2" />
  </g>
  <!-- DEMA Text -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="white">DEMA</text>
</svg>
