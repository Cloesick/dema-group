<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="fluxerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#fluxerGrad)" />
  <!-- Valve Icon Stylized -->
  <g fill="white">
    <!-- Pipe left -->
    <rect x="25" y="85" width="45" height="30" rx="4" />
    <!-- Pipe right -->
    <rect x="130" y="85" width="45" height="30" rx="4" />
    <!-- Valve body -->
    <circle cx="100" cy="100" r="30" fill="white" />
    <circle cx="100" cy="100" r="22" fill="#0066B3" />
    <!-- Valve handle -->
    <rect x="92" y="45" width="16" height="30" rx="3" fill="white" />
    <circle cx="100" cy="45" r="12" fill="white" />
    <circle cx="100" cy="45" r="6" fill="#0066B3" />
    <!-- Flow arrows -->
    <path d="M35 95 L55 100 L35 105" stroke="#0066B3" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M165 95 L145 100 L165 105" stroke="#0066B3" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Inner flow indicator -->
    <path d="M78 100 L90 100 M110 100 L122 100" stroke="white" stroke-width="4" stroke-linecap="round" />
  </g>
  <!-- FLUXER Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" font-weight="bold" fill="white">FLUXER</text>
</svg>
