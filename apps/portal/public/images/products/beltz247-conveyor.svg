<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="beltOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beltBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#FFF7ED" />
  
  <!-- Conveyor System -->
  <g transform="translate(20, 60)">
    <!-- Frame -->
    <rect x="0" y="80" width="260" height="8" rx="2" fill="#374151" />
    <rect x="10" y="88" width="8" height="60" fill="#374151" />
    <rect x="242" y="88" width="8" height="60" fill="#374151" />
    <rect x="0" y="148" width="260" height="8" rx="2" fill="#374151" />
    
    <!-- Left roller -->
    <circle cx="40" cy="50" r="30" fill="#4B5563" />
    <circle cx="40" cy="50" r="22" fill="#6B7280" />
    <circle cx="40" cy="50" r="8" fill="#374151" />
    
    <!-- Right roller -->
    <circle cx="220" cy="50" r="30" fill="#4B5563" />
    <circle cx="220" cy="50" r="22" fill="#6B7280" />
    <circle cx="220" cy="50" r="8" fill="#374151" />
    
    <!-- Belt top -->
    <rect x="40" y="20" width="180" height="12" rx="3" fill="url(#beltOrange)" />
    
    <!-- Belt bottom -->
    <rect x="40" y="68" width="180" height="12" rx="3" fill="#CC5500" />
    
    <!-- Motion arrows -->
    <g fill="white" opacity="0.8">
      <polygon points="80,26 95,26 90,22 95,26 90,30" />
      <polygon points="130,26 145,26 140,22 145,26 140,30" />
      <polygon points="180,26 195,26 190,22 195,26 190,30" />
    </g>
    
    <!-- Products on belt -->
    <rect x="70" y="5" width="25" height="15" rx="2" fill="#FCD34D" />
    <rect x="120" y="5" width="30" height="15" rx="2" fill="#A78BFA" />
    <rect x="175" y="5" width="20" height="15" rx="2" fill="#34D399" />
  </g>
  
  <!-- FDA Badge -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="70" height="30" rx="5" fill="#22C55E" />
    <text x="35" y="20" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">FDA/HACCP</text>
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Conveyor Belts</text>
</svg>
