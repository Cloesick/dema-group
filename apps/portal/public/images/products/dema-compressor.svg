<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="compRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tankGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#F3F4F6" />
  
  <!-- Air Tank -->
  <g transform="translate(30, 80)">
    <!-- Tank body -->
    <rect x="20" y="30" width="200" height="80" rx="40" fill="url(#tankGray)" />
    <!-- Tank ends -->
    <ellipse cx="60" cy="70" rx="40" ry="40" fill="#6B7280" />
    <ellipse cx="180" cy="70" rx="40" ry="40" fill="#4B5563" />
    <!-- Pressure gauge -->
    <circle cx="120" cy="30" r="20" fill="#E5E7EB" stroke="#374151" stroke-width="2" />
    <circle cx="120" cy="30" r="15" fill="white" />
    <line x1="120" y1="30" x2="120" y2="18" stroke="#E31E24" stroke-width="2" />
    <circle cx="120" cy="30" r="3" fill="#374151" />
    <!-- Drain valve -->
    <rect x="115" y="110" width="10" height="15" rx="2" fill="#374151" />
  </g>
  
  <!-- Compressor Head -->
  <g transform="translate(100, 40)">
    <!-- Cylinder -->
    <rect x="0" y="20" width="50" height="50" rx="5" fill="url(#compRed)" />
    <!-- Fins -->
    <g fill="#B91C1C">
      <rect x="-5" y="25" width="60" height="4" rx="1" />
      <rect x="-5" y="35" width="60" height="4" rx="1" />
      <rect x="-5" y="45" width="60" height="4" rx="1" />
      <rect x="-5" y="55" width="60" height="4" rx="1" />
    </g>
    <!-- Head -->
    <rect x="5" y="10" width="40" height="15" rx="3" fill="#374151" />
    <!-- Air filter -->
    <rect x="55" y="30" width="25" height="30" rx="5" fill="#1F2937" />
  </g>
  
  <!-- Motor -->
  <g transform="translate(160, 50)">
    <rect x="0" y="10" width="60" height="45" rx="5" fill="url(#compRed)" />
    <rect x="5" y="15" width="50" height="35" rx="3" fill="#DC2626" />
    <g fill="#B91C1C">
      <rect x="10" y="20" width="40" height="3" rx="1" />
      <rect x="10" y="28" width="40" height="3" rx="1" />
      <rect x="10" y="36" width="40" height="3" rx="1" />
    </g>
  </g>
  
  <!-- Wheels -->
  <circle cx="80" cy="220" r="25" fill="#374151" />
  <circle cx="80" cy="220" r="15" fill="#1F2937" />
  <circle cx="80" cy="220" r="5" fill="#6B7280" />
  
  <circle cx="220" cy="220" r="25" fill="#374151" />
  <circle cx="220" cy="220" r="15" fill="#1F2937" />
  <circle cx="220" cy="220" r="5" fill="#6B7280" />
  
  <!-- Handle -->
  <rect x="230" y="100" width="15" height="80" rx="5" fill="#374151" />
  <rect x="225" y="90" width="25" height="15" rx="5" fill="#4B5563" />
  
  <!-- Label -->
  <text x="150" y="275" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Air Compressor</text>
</svg>
