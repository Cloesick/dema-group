<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="pipeBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGray" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#F3F4F6" />
  
  <!-- PE Pipe (Blue) -->
  <g>
    <rect x="40" y="60" width="220" height="35" rx="17" fill="url(#pipeBlue)" />
    <ellipse cx="40" cy="77" rx="8" ry="17" fill="#2563EB" />
    <ellipse cx="260" cy="77" rx="8" ry="17" fill="#1D4ED8" />
    <text x="150" y="82" text-anchor="middle" font-family="Arial" font-size="10" fill="white">PE PN10</text>
  </g>
  
  <!-- PVC Pipe (Gray) -->
  <g>
    <rect x="40" y="120" width="220" height="35" rx="17" fill="url(#pipeGray)" />
    <ellipse cx="40" cy="137" rx="8" ry="17" fill="#4B5563" />
    <ellipse cx="260" cy="137" rx="8" ry="17" fill="#374151" />
    <text x="150" y="142" text-anchor="middle" font-family="Arial" font-size="10" fill="white">PVC</text>
  </g>
  
  <!-- Galvanized Pipe (Silver) -->
  <g>
    <rect x="40" y="180" width="220" height="35" rx="17" fill="#9CA3AF" />
    <ellipse cx="40" cy="197" rx="8" ry="17" fill="#6B7280" />
    <ellipse cx="260" cy="197" rx="8" ry="17" fill="#4B5563" />
    <!-- Thread marks -->
    <g stroke="#6B7280" stroke-width="2">
      <line x1="50" y1="185" x2="50" y2="210" />
      <line x1="55" y1="185" x2="55" y2="210" />
      <line x1="60" y1="185" x2="60" y2="210" />
      <line x1="240" y1="185" x2="240" y2="210" />
      <line x1="245" y1="185" x2="245" y2="210" />
      <line x1="250" y1="185" x2="250" y2="210" />
    </g>
    <text x="150" y="202" text-anchor="middle" font-family="Arial" font-size="10" fill="#374151">Galvanized</text>
  </g>
  
  <!-- Fittings -->
  <g transform="translate(60, 230)">
    <!-- Elbow -->
    <path d="M0 20 L20 20 Q40 20 40 0" fill="none" stroke="#E31E24" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <g transform="translate(130, 230)">
    <!-- Tee -->
    <path d="M0 15 L40 15 M20 0 L20 30" stroke="#E31E24" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <g transform="translate(200, 230)">
    <!-- Coupling -->
    <rect x="0" y="5" width="40" height="20" rx="3" fill="#E31E24" />
    <rect x="5" y="10" width="30" height="10" rx="2" fill="#B91C1C" />
  </g>
  
  <!-- Label -->
  <text x="150" y="285" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Pipes and Fittings</text>
</svg>
