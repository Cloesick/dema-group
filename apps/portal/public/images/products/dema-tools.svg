<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="makitaTeal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F766E;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#F3F4F6" />
  
  <!-- Cordless Drill -->
  <g transform="translate(40, 40)">
    <!-- Body -->
    <rect x="20" y="30" width="80" height="50" rx="8" fill="url(#makitaTeal)" />
    <!-- Handle -->
    <rect x="30" y="80" width="30" height="60" rx="5" fill="url(#makitaTeal)" />
    <!-- Battery -->
    <rect x="25" y="140" width="40" height="25" rx="3" fill="#1F2937" />
    <!-- Chuck -->
    <polygon points="100,40 140,50 140,60 100,70" fill="#6B7280" />
    <rect x="140" y="45" width="30" height="20" rx="2" fill="#9CA3AF" />
    <!-- Drill bit -->
    <polygon points="170,52 220,55 170,58" fill="#D1D5DB" />
    <!-- Trigger -->
    <rect x="45" y="85" width="15" height="20" rx="2" fill="#374151" />
    <!-- Vents -->
    <g fill="#0F766E">
      <rect x="25" y="40" width="70" height="3" rx="1" />
      <rect x="25" y="48" width="70" height="3" rx="1" />
      <rect x="25" y="56" width="70" height="3" rx="1" />
    </g>
  </g>
  
  <!-- Angle Grinder -->
  <g transform="translate(40, 180)">
    <!-- Body -->
    <rect x="60" y="20" width="100" height="35" rx="6" fill="url(#makitaTeal)" />
    <!-- Head -->
    <rect x="20" y="10" width="50" height="55" rx="8" fill="#374151" />
    <!-- Disc -->
    <ellipse cx="45" cy="37" rx="35" ry="35" fill="#9CA3AF" stroke="#6B7280" stroke-width="3" />
    <circle cx="45" cy="37" r="8" fill="#374151" />
    <!-- Handle -->
    <rect x="160" y="25" width="50" height="25" rx="5" fill="url(#makitaTeal)" />
    <!-- Side handle -->
    <rect x="55" y="65" width="15" height="30" rx="3" fill="#374151" />
  </g>
  
  <!-- Label -->
  <text x="150" y="285" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Power Tools</text>
</svg>
