<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#F0FDF4" />
  
  <!-- Ground/Grass -->
  <rect x="0" y="220" width="300" height="80" rx="0 0 20 20" fill="#86EFAC" />
  <ellipse cx="50" cy="220" rx="30" ry="10" fill="#22C55E" />
  <ellipse cx="150" cy="225" rx="40" ry="12" fill="#22C55E" />
  <ellipse cx="250" cy="220" rx="35" ry="10" fill="#22C55E" />
  
  <!-- Pop-up Sprinkler -->
  <g transform="translate(100, 120)">
    <!-- Base in ground -->
    <rect x="35" y="100" width="30" height="30" rx="3" fill="#374151" />
    <!-- Riser -->
    <rect x="40" y="60" width="20" height="45" rx="2" fill="#4B5563" />
    <!-- Head -->
    <ellipse cx="50" cy="55" rx="25" ry="12" fill="#374151" />
    <ellipse cx="50" cy="50" rx="20" ry="10" fill="#4B5563" />
    <!-- Nozzle -->
    <circle cx="50" cy="45" r="8" fill="url(#greenGrad)" />
    
    <!-- Water spray -->
    <g stroke="url(#waterBlue)" stroke-width="2" fill="none" opacity="0.8">
      <path d="M50 40 Q20 -20 -30 30" />
      <path d="M50 40 Q35 -30 0 20" />
      <path d="M50 40 Q50 -40 50 10" />
      <path d="M50 40 Q65 -30 100 20" />
      <path d="M50 40 Q80 -20 130 30" />
    </g>
    
    <!-- Water droplets -->
    <g fill="#60A5FA" opacity="0.7">
      <circle cx="-20" cy="35" r="4" />
      <circle cx="0" cy="25" r="3" />
      <circle cx="20" cy="15" r="4" />
      <circle cx="50" cy="5" r="3" />
      <circle cx="80" cy="15" r="4" />
      <circle cx="100" cy="25" r="3" />
      <circle cx="120" cy="35" r="4" />
    </g>
  </g>
  
  <!-- Controller icon -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="url(#greenGrad)" />
    <rect x="5" y="5" width="50" height="20" rx="2" fill="#1E293B" />
    <text x="30" y="18" text-anchor="middle" font-family="monospace" font-size="8" fill="#22C55E">ZONE 3</text>
    <circle cx="15" cy="32" r="4" fill="#22C55E" />
    <circle cx="30" cy="32" r="4" fill="#374151" />
    <circle cx="45" cy="32" r="4" fill="#374151" />
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#166534">Irrigation Systems</text>
</svg>
