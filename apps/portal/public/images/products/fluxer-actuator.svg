<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="actuatorBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#F8FAFC" />
  
  <!-- Pneumatic Actuator -->
  <g transform="translate(50, 30)">
    <!-- Main body -->
    <rect x="40" y="20" width="120" height="80" rx="10" fill="url(#actuatorBlue)" />
    <!-- End caps -->
    <rect x="30" y="30" width="20" height="60" rx="5" fill="#003D6B" />
    <rect x="150" y="30" width="20" height="60" rx="5" fill="#003D6B" />
    <!-- Indicator -->
    <circle cx="100" cy="60" r="20" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2" />
    <path d="M100 45 L100 60 L110 55" stroke="#0066B3" stroke-width="3" fill="none" stroke-linecap="round" />
    <!-- Air ports -->
    <circle cx="60" cy="100" r="8" fill="#374151" />
    <circle cx="140" cy="100" r="8" fill="#374151" />
    <!-- Mounting bracket -->
    <rect x="70" y="100" width="60" height="15" rx="3" fill="url(#metalGrad)" />
    <!-- Stem -->
    <rect x="90" y="115" width="20" height="40" rx="3" fill="url(#metalGrad)" />
  </g>
  
  <!-- Electric Actuator -->
  <g transform="translate(50, 170)">
    <!-- Motor housing -->
    <rect x="60" y="0" width="80" height="60" rx="8" fill="url(#actuatorBlue)" />
    <!-- Display/indicator -->
    <rect x="75" y="10" width="50" height="20" rx="3" fill="#1E293B" />
    <text x="100" y="24" text-anchor="middle" font-family="monospace" font-size="10" fill="#22C55E">OPEN</text>
    <!-- Cable gland -->
    <rect x="140" y="20" width="25" height="20" rx="3" fill="#374151" />
    <!-- Mounting -->
    <rect x="70" y="60" width="60" height="12" rx="2" fill="url(#metalGrad)" />
    <!-- Stem -->
    <rect x="90" y="72" width="20" height="30" rx="2" fill="url(#metalGrad)" />
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Actuators</text>
</svg>
