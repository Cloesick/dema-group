<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="instrBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#F8FAFC" />
  
  <!-- Pressure Gauge -->
  <g transform="translate(40, 40)">
    <circle cx="50" cy="50" r="45" fill="#E5E7EB" stroke="#374151" stroke-width="3" />
    <circle cx="50" cy="50" r="38" fill="white" />
    <!-- Scale marks -->
    <g stroke="#374151" stroke-width="2">
      <line x1="50" y1="15" x2="50" y2="22" />
      <line x1="85" y1="50" x2="78" y2="50" />
      <line x1="50" y1="85" x2="50" y2="78" />
      <line x1="15" y1="50" x2="22" y2="50" />
    </g>
    <!-- Needle -->
    <line x1="50" y1="50" x2="75" y2="30" stroke="#E31E24" stroke-width="3" stroke-linecap="round" />
    <circle cx="50" cy="50" r="6" fill="#374151" />
    <!-- Label -->
    <text x="50" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">bar</text>
    <!-- Connection -->
    <rect x="42" y="95" width="16" height="20" rx="3" fill="#374151" />
  </g>
  
  <!-- Flow Meter -->
  <g transform="translate(160, 40)">
    <rect x="10" y="30" width="80" height="50" rx="5" fill="url(#instrBlue)" />
    <!-- Display -->
    <rect x="20" y="40" width="60" height="25" rx="3" fill="#1E293B" />
    <text x="50" y="57" text-anchor="middle" font-family="monospace" font-size="12" fill="#22C55E">125.4</text>
    <text x="50" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="white">L/min</text>
    <!-- Pipes -->
    <rect x="0" y="45" width="15" height="20" rx="3" fill="#374151" />
    <rect x="85" y="45" width="15" height="20" rx="3" fill="#374151" />
  </g>
  
  <!-- Temperature Sensor -->
  <g transform="translate(40, 160)">
    <!-- Thermowell -->
    <rect x="40" y="0" width="20" height="80" rx="3" fill="#9CA3AF" />
    <rect x="35" y="75" width="30" height="15" rx="3" fill="#374151" />
    <!-- Head -->
    <rect x="30" y="90" width="40" height="30" rx="5" fill="url(#instrBlue)" />
    <!-- Cable -->
    <rect x="70" y="100" width="30" height="10" rx="3" fill="#374151" />
  </g>
  
  <!-- Level Transmitter -->
  <g transform="translate(160, 150)">
    <!-- Housing -->
    <rect x="20" y="0" width="60" height="70" rx="8" fill="url(#instrBlue)" />
    <!-- Display -->
    <rect x="30" y="10" width="40" height="20" rx="2" fill="#1E293B" />
    <text x="50" y="24" text-anchor="middle" font-family="monospace" font-size="10" fill="#22C55E">78%</text>
    <!-- Antenna -->
    <rect x="45" y="70" width="10" height="40" rx="2" fill="#374151" />
    <polygon points="40,110 50,130 60,110" fill="#374151" />
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Instrumentation</text>
</svg>
