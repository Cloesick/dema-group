<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="valveBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fluxerBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D6B;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="300" height="300" rx="20" fill="#F8FAFC" />
  
  <!-- Ball Valve -->
  <g transform="translate(30, 60)">
    <!-- Left flange -->
    <rect x="0" y="35" width="25" height="50" rx="3" fill="#4B5563" />
    <circle cx="8" cy="45" r="4" fill="#374151" />
    <circle cx="8" cy="75" r="4" fill="#374151" />
    
    <!-- Left pipe -->
    <rect x="25" y="45" width="40" height="30" rx="2" fill="url(#valveBody)" />
    
    <!-- Valve body -->
    <circle cx="120" cy="60" r="45" fill="url(#valveBody)" />
    <circle cx="120" cy="60" r="35" fill="#4B5563" />
    <circle cx="120" cy="60" r="20" fill="url(#fluxerBlue)" />
    
    <!-- Right pipe -->
    <rect x="175" y="45" width="40" height="30" rx="2" fill="url(#valveBody)" />
    
    <!-- Right flange -->
    <rect x="215" y="35" width="25" height="50" rx="3" fill="#4B5563" />
    <circle cx="232" cy="45" r="4" fill="#374151" />
    <circle cx="232" cy="75" r="4" fill="#374151" />
    
    <!-- Handle -->
    <rect x="105" y="0" width="30" height="20" rx="3" fill="url(#fluxerBlue)" />
    <rect x="90" y="-10" width="60" height="15" rx="5" fill="url(#fluxerBlue)" />
  </g>
  
  <!-- Butterfly Valve -->
  <g transform="translate(50, 180)">
    <!-- Body -->
    <ellipse cx="100" cy="40" rx="60" ry="40" fill="url(#valveBody)" />
    <ellipse cx="100" cy="40" rx="45" ry="30" fill="#4B5563" />
    <!-- Disc -->
    <ellipse cx="100" cy="40" rx="35" ry="25" fill="url(#fluxerBlue)" transform="rotate(-20, 100, 40)" />
    <!-- Stem -->
    <rect x="95" y="-5" width="10" height="25" fill="#9CA3AF" />
    <!-- Handle -->
    <rect x="80" y="-20" width="40" height="12" rx="4" fill="url(#fluxerBlue)" />
  </g>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Industrial Valves</text>
</svg>
