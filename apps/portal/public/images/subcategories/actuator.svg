<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="actuatorBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Actuator housing -->
  <rect x="65" y="30" width="70" height="70" rx="8" fill="url(#actuatorBlue)" />
  
  <!-- Display/indicator -->
  <circle cx="100" cy="55" r="18" fill="#1F2937" />
  <circle cx="100" cy="55" r="14" fill="#111827" />
  <!-- Clock hand -->
  <line x1="100" y1="55" x2="100" y2="44" stroke="#22C55E" stroke-width="2" stroke-linecap="round" />
  <line x1="100" y1="55" x2="108" y2="60" stroke="#22C55E" stroke-width="2" stroke-linecap="round" />
  <circle cx="100" cy="55" r="3" fill="#22C55E" />
  
  <!-- Status display -->
  <rect x="80" y="78" width="40" height="14" rx="2" fill="#1F2937" />
  <text x="100" y="89" text-anchor="middle" font-family="monospace" font-size="9" fill="#22C55E">OPEN</text>
  
  <!-- Stem -->
  <rect x="93" y="100" width="14" height="40" rx="2" fill="#6B7280" />
  
  <!-- Valve body -->
  <rect x="70" y="140" width="60" height="25" rx="5" fill="#4B5563" />
  <circle cx="100" cy="152" r="8" fill="#374151" />
  
  <!-- Pipes -->
  <rect x="25" y="145" width="50" height="15" rx="2" fill="#6B7280" />
  <rect x="125" y="145" width="50" height="15" rx="2" fill="#6B7280" />
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Actuator</text>
</svg>
