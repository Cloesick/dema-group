<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="valveBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Valve body -->
  <circle cx="100" cy="100" r="35" fill="url(#valveBlue)" />
  <circle cx="100" cy="100" r="25" fill="#0077CC" />
  
  <!-- Ball inside -->
  <circle cx="100" cy="100" r="15" fill="#E5E7EB" />
  <ellipse cx="100" cy="100" rx="12" ry="4" fill="#9CA3AF" />
  
  <!-- Inlet pipe -->
  <rect x="20" y="90" width="50" height="20" rx="3" fill="#6B7280" />
  <rect x="15" y="87" width="12" height="26" rx="2" fill="#4B5563" />
  
  <!-- Outlet pipe -->
  <rect x="130" y="90" width="50" height="20" rx="3" fill="#6B7280" />
  <rect x="173" y="87" width="12" height="26" rx="2" fill="#4B5563" />
  
  <!-- Handle stem -->
  <rect x="95" y="55" width="10" height="20" rx="2" fill="#374151" />
  
  <!-- Handle -->
  <rect x="70" y="40" width="60" height="18" rx="4" fill="url(#valveBlue)" />
  <rect x="75" y="45" width="50" height="8" rx="2" fill="#0077CC" />
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Ball Valve</text>
</svg>
