<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="valveBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Valve body ring -->
  <circle cx="100" cy="100" r="40" fill="url(#valveBlue)" />
  <circle cx="100" cy="100" r="32" fill="#F8FAFC" />
  
  <!-- Butterfly disc -->
  <ellipse cx="100" cy="100" rx="28" ry="8" fill="#6B7280" transform="rotate(-30 100 100)" />
  
  <!-- Flanges -->
  <rect x="20" y="85" width="25" height="30" rx="3" fill="#4B5563" />
  <rect x="155" y="85" width="25" height="30" rx="3" fill="#4B5563" />
  
  <!-- Bolt holes -->
  <g fill="#374151">
    <circle cx="32" cy="92" r="3" />
    <circle cx="32" cy="108" r="3" />
    <circle cx="168" cy="92" r="3" />
    <circle cx="168" cy="108" r="3" />
  </g>
  
  <!-- Actuator stem -->
  <rect x="95" y="50" width="10" height="15" rx="2" fill="#374151" />
  
  <!-- Actuator body -->
  <rect x="80" y="25" width="40" height="30" rx="5" fill="url(#valveBlue)" />
  <rect x="90" y="32" width="20" height="8" rx="2" fill="#0077CC" />
  <text x="100" y="48" text-anchor="middle" font-family="Arial" font-size="8" fill="white">OPEN</text>
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Butterfly Valve</text>
</svg>
