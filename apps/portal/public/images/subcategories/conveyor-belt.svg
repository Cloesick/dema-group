<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Frame -->
  <rect x="25" y="130" width="150" height="8" rx="2" fill="#374151" />
  <rect x="30" y="138" width="8" height="30" rx="2" fill="#4B5563" />
  <rect x="162" y="138" width="8" height="30" rx="2" fill="#4B5563" />
  
  <!-- Rollers -->
  <circle cx="45" cy="115" r="18" fill="#6B7280" />
  <circle cx="45" cy="115" r="10" fill="#4B5563" />
  <circle cx="155" cy="115" r="18" fill="#6B7280" />
  <circle cx="155" cy="115" r="10" fill="#4B5563" />
  
  <!-- Belt top -->
  <rect x="45" y="95" width="110" height="8" rx="2" fill="url(#orangeGrad)" />
  
  <!-- Belt bottom -->
  <rect x="45" y="127" width="110" height="6" rx="2" fill="#EA580C" opacity="0.7" />
  
  <!-- Belt sides -->
  <path d="M45 103 Q30 115 45 127" fill="url(#orangeGrad)" />
  <path d="M155 103 Q170 115 155 127" fill="url(#orangeGrad)" />
  
  <!-- Items on belt -->
  <rect x="60" y="75" width="25" height="20" rx="3" fill="#3B82F6" />
  <rect x="100" y="70" width="30" height="25" rx="3" fill="#22C55E" />
  <rect x="140" y="78" width="20" height="17" rx="3" fill="#8B5CF6" />
  
  <!-- Motion arrows -->
  <g fill="none" stroke="#374151" stroke-width="2" opacity="0.5">
    <path d="M70 60 L85 60 M80 55 L85 60 L80 65" />
    <path d="M115 55 L130 55 M125 50 L130 55 L125 60" />
  </g>
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Conveyor Belt</text>
