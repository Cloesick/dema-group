<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Ground -->
  <rect x="20" y="140" width="160" height="30" rx="3" fill="#92400E" opacity="0.3" />
  
  <!-- Main pipe -->
  <rect x="30" y="60" width="140" height="12" rx="4" fill="#374151" />
  
  <!-- Drip line -->
  <path d="M50 72 L50 130" stroke="url(#greenGrad)" stroke-width="6" stroke-linecap="round" />
  <path d="M100 72 L100 130" stroke="url(#greenGrad)" stroke-width="6" stroke-linecap="round" />
  <path d="M150 72 L150 130" stroke="url(#greenGrad)" stroke-width="6" stroke-linecap="round" />
  
  <!-- Drippers -->
  <circle cx="50" cy="130" r="8" fill="url(#greenGrad)" />
  <circle cx="100" cy="130" r="8" fill="url(#greenGrad)" />
  <circle cx="150" cy="130" r="8" fill="url(#greenGrad)" />
  
  <!-- Water drops -->
  <g fill="#3B82F6" opacity="0.7">
    <ellipse cx="50" cy="148" rx="3" ry="5" />
    <ellipse cx="50" cy="160" rx="2" ry="4" />
    <ellipse cx="100" cy="148" rx="3" ry="5" />
    <ellipse cx="100" cy="160" rx="2" ry="4" />
    <ellipse cx="150" cy="148" rx="3" ry="5" />
    <ellipse cx="150" cy="160" rx="2" ry="4" />
  </g>
  
  <!-- Plants -->
  <g fill="#22C55E">
    <path d="M45 140 Q50 120 55 140" />
    <path d="M95 140 Q100 115 105 140" />
    <path d="M145 140 Q150 120 155 140" />
  </g>
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Drip Irrigation</text>
</svg>
