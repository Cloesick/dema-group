<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Left hose -->
  <rect x="20" y="85" width="60" height="30" rx="8" fill="url(#emeraldGrad)" />
  
  <!-- Right hose -->
  <rect x="120" y="85" width="60" height="30" rx="8" fill="url(#emeraldGrad)" />
  
  <!-- Coupling body -->
  <rect x="75" y="80" width="50" height="40" rx="5" fill="#6B7280" />
  <rect x="80" y="85" width="40" height="30" rx="3" fill="#9CA3AF" />
  
  <!-- Coupling rings -->
  <rect x="70" y="82" width="8" height="36" rx="2" fill="#4B5563" />
  <rect x="122" y="82" width="8" height="36" rx="2" fill="#4B5563" />
  
  <!-- Lock mechanism -->
  <rect x="95" y="75" width="10" height="10" rx="2" fill="#374151" />
  <rect x="95" y="115" width="10" height="10" rx="2" fill="#374151" />
  
  <!-- Camlock handles -->
  <rect x="85" y="70" width="30" height="6" rx="2" fill="#4B5563" />
  <rect x="85" y="124" width="30" height="6" rx="2" fill="#4B5563" />
  
  <!-- Hose texture -->
  <g stroke="#059669" stroke-width="2" opacity="0.5">
    <line x1="30" y1="90" x2="30" y2="110" />
    <line x1="45" y1="90" x2="45" y2="110" />
    <line x1="60" y1="90" x2="60" y2="110" />
    <line x1="140" y1="90" x2="140" y2="110" />
    <line x1="155" y1="90" x2="155" y2="110" />
    <line x1="170" y1="90" x2="170" y2="110" />
  </g>
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Hose Coupling</text>
</svg>
