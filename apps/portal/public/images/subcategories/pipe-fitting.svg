<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Horizontal pipe -->
  <rect x="20" y="85" width="70" height="30" rx="4" fill="url(#pipeGrad)" />
  
  <!-- Vertical pipe -->
  <rect x="85" y="40" width="30" height="70" rx="4" fill="url(#pipeGrad)" />
  
  <!-- Elbow joint -->
  <circle cx="100" cy="100" r="25" fill="url(#pipeGrad)" />
  <circle cx="100" cy="100" r="12" fill="#F8FAFC" />
  
  <!-- Flange details -->
  <rect x="15" y="82" width="10" height="36" rx="2" fill="#4F46E5" />
  <rect x="82" y="35" width="36" height="10" rx="2" fill="#4F46E5" />
  
  <!-- T-fitting below -->
  <rect x="85" y="115" width="30" height="40" rx="4" fill="#6B7280" />
  <rect x="110" y="125" width="50" height="20" rx="4" fill="#6B7280" />
  
  <!-- Bolt holes -->
  <g fill="#374151">
    <circle cx="20" cy="90" r="3" />
    <circle cx="20" cy="108" r="3" />
    <circle cx="92" cy="40" r="3" />
    <circle cx="108" cy="40" r="3" />
  </g>
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Pipes and Fittings</text>
</svg>
