  <rect x="65" y="158" width="20" height="5" rx="1" fill="#22C55E" />
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Power Tools</text>
</svg>
