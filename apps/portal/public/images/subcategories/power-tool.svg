<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Drill body -->
  <rect x="50" y="70" width="80" height="45" rx="8" fill="url(#redGrad)" />
  
  <!-- Motor vents -->
  <g fill="#B91C1C">
    <rect x="55" y="78" width="40" height="4" rx="1" />
    <rect x="55" y="86" width="40" height="4" rx="1" />
    <rect x="55" y="94" width="40" height="4" rx="1" />
    <rect x="55" y="102" width="40" height="4" rx="1" />
  </g>
  
  <!-- Chuck -->
  <rect x="130" y="80" width="35" height="25" rx="3" fill="#4B5563" />
  <rect x="165" y="85" width="15" height="15" rx="2" fill="#6B7280" />
  
  <!-- Drill bit -->
  <rect x="180" y="88" width="15" height="9" fill="#9CA3AF" />
  <path d="M195 88 L200 92.5 L195 97" fill="#6B7280" />
  
  <!-- Handle -->
  <rect x="70" y="115" width="35" height="50" rx="6" fill="url(#redGrad)" />
