<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gaugeBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066B3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Gauge face -->
  <circle cx="80" cy="80" r="40" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="3" />
  <circle cx="80" cy="80" r="35" fill="white" />
  
  <!-- Scale marks -->
  <g stroke="#374151" stroke-width="2">
    <line x1="80" y1="50" x2="80" y2="55" />
    <line x1="55" y1="65" x2="59" y2="69" />
    <line x1="50" y1="80" x2="55" y2="80" />
    <line x1="55" y1="95" x2="59" y2="91" />
    <line x1="105" y1="65" x2="101" y2="69" />
    <line x1="110" y1="80" x2="105" y2="80" />
    <line x1="105" y1="95" x2="101" y2="91" />
  </g>
  
  <!-- Needle -->
  <line x1="80" y1="80" x2="65" y2="58" stroke="#DC2626" stroke-width="2" stroke-linecap="round" />
  <circle cx="80" cy="80" r="5" fill="#374151" />
  
  <!-- Label -->
  <text x="80" y="100" text-anchor="middle" font-family="Arial" font-size="8" fill="#6B7280">bar</text>
  
  <!-- Digital display -->
  <rect x="130" y="40" width="50" height="25" rx="3" fill="#1F2937" />
  <text x="155" y="57" text-anchor="middle" font-family="monospace" font-size="11" fill="#22C55E">125.4</text>
  
  <!-- Flow meter -->
  <rect x="130" y="75" width="50" height="25" rx="3" fill="#1F2937" />
  <text x="155" y="92" text-anchor="middle" font-family="monospace" font-size="11" fill="#22C55E">L/min</text>
  
  <!-- Connection stem -->
  <rect x="75" y="120" width="10" height="30" rx="2" fill="#6B7280" />
  
  <!-- Pipe -->
  <rect x="40" y="145" width="120" height="15" rx="3" fill="#4B5563" />
  
  <!-- Arrow -->
  <path d="M150 152 L165 152 L160 147 M165 152 L160 157" fill="none" stroke="#374151" stroke-width="2" />
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Instrumentation</text>
</svg>
