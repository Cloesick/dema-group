<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="pumpBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="16" fill="#F8FAFC" />
  
  <!-- Water -->
  <ellipse cx="100" cy="160" rx="70" ry="20" fill="#BFDBFE" opacity="0.5" />
  
  <!-- Pump body -->
  <rect x="75" y="60" width="50" height="100" rx="8" fill="url(#pumpBlue)" />
  
  <!-- Motor section -->
  <rect x="80" y="65" width="40" height="35" rx="4" fill="#1D4ED8" />
  <g fill="#60A5FA">
    <rect x="85" y="72" width="30" height="3" rx="1" />
    <rect x="85" y="79" width="30" height="3" rx="1" />
    <rect x="85" y="86" width="30" height="3" rx="1" />
  </g>
  
  <!-- Impeller section -->
  <circle cx="100" cy="130" r="18" fill="#60A5FA" />
  <circle cx="100" cy="130" r="8" fill="#1D4ED8" />
  
  <!-- Outlet pipe -->
  <rect x="92" y="20" width="16" height="45" rx="3" fill="#6B7280" />
  <rect x="88" y="15" width="24" height="10" rx="2" fill="#4B5563" />
  
  <!-- Cable -->
  <path d="M120 70 Q140 50 150 30" fill="none" stroke="#374151" stroke-width="4" stroke-linecap="round" />
  
  <!-- Water drops -->
  <g fill="#3B82F6" opacity="0.6">
    <ellipse cx="60" cy="140" rx="4" ry="6" />
    <ellipse cx="140" cy="145" rx="3" ry="5" />
    <ellipse cx="50" cy="155" rx="3" ry="4" />
  </g>
  
  <text x="100" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#374151">Submersible Pump</text>
</svg>
